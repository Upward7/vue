<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-if: 当条件为false时，包含v-if指令的元素不会存在在dom中 -->
    <h2 v-if="isShow">{{message}}</h2>
    <!-- v-show: 当条件为false时，是给元素添加了一个行内样式：display:none -->
    <h2 v-show="isShow">{{message}}</h2>

    <!-- 
      当需要在显示与隐藏之间切换很频繁时，使用v-show
      当只有一次切换时，使用v-if （更常用）
     -->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        isShow: true
      }
    })
  </script>
</body>
</html>
