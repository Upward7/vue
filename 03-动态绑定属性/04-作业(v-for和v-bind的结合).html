<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <!-- 点击列表中的哪一项，该项的文字变成红色 -->
  <div id="app">
    <ul>
      <li v-bind:class="{active: index==currentIndex}" v-for="(m, index) in movies" v-on:click="changeColor(index)">{{index}} {{m}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['海贼王', '进击的巨人'],
        isActive: false,
        currentIndex: 0
      },
      methods: {
        changeColor: function (index) {
          this.currentIndex = index;
        }
      }
    })
  </script>
</body>

</html>
