<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 3.使用组件 -->
    <my_cpn></my_cpn>
  </div>

  <div id="app1">
    <my_cpn></my_cpn>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈</p>
        </div>
      `
      // tab键上面一个符号，可以实现换行字符串填写
    })

    // 2. 注册组件（全局组件，可以在多个Vue的实例下面使用）
    // Vue.component('my_cpn', cpnC)

    const app = new Vue({
      el: '#app',
      components: {
        my_cpn: cpnC
      }
    })

    const app1 = new Vue({
      el: '#app1'
    })
  </script>
</body>
</html>
