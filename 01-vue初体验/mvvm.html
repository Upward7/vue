<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
        <!-- 语法糖：简写 -->
    </div>

    <script src="vue.js"></script>
    <script>
        
        const obj = {
            counter: 0
        }

        const app = new Vue({
            el: '#app',
            data: obj,
            methods: {
                add: function () {
                    this.counter++;
                    console.log('add被执行');
                },
                sub: function () {
                    this.counter--;
                    console.log('sub被执行');
                }
            },
            // 生命周期函数
            created: function () {
                console.log('created');
            },
            mounted: function () {
                console.log('mounted');
            }
        })
    </script>
</body>

</html>
