<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用const定义标识符，必须进行赋值，后续不能修改
    // 常量的含义是指向的对象不能修改，但可以改变对象内部的属性
    const obj = {
      name: 'why',
      age: 18
    }
    obj.name = 'kobe';
  </script>
</body>

</html>
